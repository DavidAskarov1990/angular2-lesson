<div>
    <div class="checkbox-panel">
        <input type="checkbox" [(ngModel)]="settings.accent"> Accent <br />
        <input type="checkbox" [(ngModel)]="settings.error"> Error <br />
        <input type="checkbox" [(ngModel)]="settings.highlighted"> HighLighted<br />
    </div>

    <div [ngClass]="settings">Hello World #1</div>
    <hr />
    <div class="content-style">
        <h3>With style</h3>
        <div [ngStyle]="getStyle()"> Hello World</div>
    </div>
    <hr />
    <div class="content-style">
        <h3>With ngIf</h3>
        <div *ngIf="showUI">
            <ul>
                <li>Item 01</li>
                <li>Item 02</li>
                <li>Item 03</li>
                <li>Item 04</li>
                <li>Item 05</li>
            </ul>
        </div>
        <button (click)="toogleVisibility()">Show / Hide</button>
    </div>
    <hr />
    <div class="content-style">
        <h3>With Switch</h3>
        <div [ngSwitch]="choice">
            <div *ngSwitchCase="'1'">
                Option 1
            </div>
            <div *ngSwitchCase="'2'">
                Option 2
            </div>
            <div *ngSwitchCase="'3'">
                Option 3
            </div>
            <div *ngSwitchDefault>
                Default option
            </div>
        </div>

        Make your choice - <input type="text" [(ngModel)]="choice">
    </div>
    <hr>
    <div class="content-style">
        <h3>With For</h3>
        <div>
            <ul>
                <li *ngFor="let item of items; let e = even">
                    <span [style.color]="e ? 'red' : ''">
                        {{item}}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
