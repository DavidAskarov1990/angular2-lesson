<div>
    <h2>Login</h2>
    <p>{{message}}</p>

    <div *ngIf="!authService.isLoggedIn">
        Login <input type="text" [(ngModel)]="userLogin"/> <br>
        Password <input type="password" [(ngModel)]="userPassword"/> <br>
        <button (click)="login()">Login</button>
    </div>

    <div *ngIf="authService.isLoggedIn">
        <button (click)="logout()">Logout</button>
    </div>

</div>
